<div class="mb-4">
    <label
        [for]="id"
        class="block text-gray-700 font-medium mb-2"
    >{{ label }}</label>
    @if(type==='textarea') {
    <textarea
        [id]="id"
        [formControl]="formControl"
        class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
      border-gray-300"
        [ngClass]="{
        'border-red-500 focus:ring-red-500 focus:border-red-500': formControl.invalid && (formControl.dirty || formControl.touched)
      }"
        [placeholder]="placeholder"
    ></textarea>
    } @else {
    <input
        [id]="id"
        [formControl]="formControl"
        class="block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
      border-gray-300"
        [ngClass]="{
        'border-red-500 focus:ring-red-500 focus:border-red-500': formControl.invalid && (formControl.dirty || formControl.touched)
      }"
        [type]="type"
        [placeholder]="placeholder"
    />

    }
    <div
        *ngIf="formControl && formControl.invalid && (formControl.dirty || formControl.touched)"
        class="mt-1 text-red-500 text-sm"
    >
        <span *ngIf="formControl.hasError('required')">
            {{ label }} is required.
        </span>
        <span *ngIf="formControl.hasError('min')">
            {{ label }} must be at least
            {{ formControl.errors?.['min'].min }} characters long.
        </span>
        <span *ngIf="formControl.hasError('max')">
            {{ label }} cannot exceed
            {{ formControl.errors?.['max'].max }} characters long.
        </span>
    </div>
</div>
