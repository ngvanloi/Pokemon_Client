<div class="relative w-full max-w-7xl mx-auto">
    <!-- Carousel Wrapper -->
    <div
        #carouselContainer
        class="flex overflow-x-hidden scroll-snap-x-mandatory space-x-4 pb-4"
    >
        <div
            *ngFor="let video of videoIds"
            class="min-w-full scroll-snap-align-center"
        >
            <iframe
                [src]="getVideoUrl(video)"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
                class="w-full h-96"
            ></iframe>
        </div>
    </div>

    <!-- Navigation Buttons -->
    <div class="absolute inset-0 flex items-center justify-between px-4">
        <button
            class="bg-gray-700 text-white p-2 rounded-full shadow-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700"
            (click)="scrollLeft()"
        >
            &lt;
        </button>
        <button
            class="bg-gray-700 text-white p-2 rounded-full shadow-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700"
            (click)="scrollRight()"
        >
            &gt;
        </button>
    </div>
</div>
