<div class="flex justify-between items-center mb-6">
  <!-- Dropdown for items per page -->
  <select
    [(ngModel)]="itemsPerPage"
    (change)="onItemsPerPageChange()"
    class="border border-gray-300 rounded-lg px-4 py-2 text-lg focus:ring-2 focus:ring-blue-500"
  >
    <option *ngFor="let option of itemsPerPageOptions" [value]="option">
      {{ option }} per page
    </option>
  </select>

  <!-- Pagination controls -->
  <div class="flex items-center space-x-4">
    <button
      (click)="changePage(currentPage - 1)"
      [disabled]="currentPage === 1"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-300"
    >
      Previous
    </button>
    <span class="text-lg text-gray-700">Page {{ currentPage }} of {{ totalPages }}</span>
    <button
      (click)="changePage(currentPage + 1)"
      [disabled]="currentPage === totalPages"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-gray-300"
    >
      Next
    </button>
  </div>
</div>
