<div class="p-6 max-w-4xl mx-auto bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Search Pokemons</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
        <!-- Name Search -->
        <div class="flex flex-col">
            <label
                for="name"
                class="text-lg font-medium text-gray-700 mb-2"
            >Search by Name</label>
            <input
                id="name"
                type="text"
                [(ngModel)]="filters.searchName"
                (ngModelChange)="onSearch()"
                placeholder="Enter Pokémon name"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            />
        </div>

        <div class="flex flex-col">

            <!-- Type Dropdown -->
            <label
                for="type"
                class="text-lg font-medium text-gray-700 mb-2"
            >Select Type</label>
            <select
                id="type"
                [(ngModel)]="filters.type"
                (change)="onSearch()"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
                <option value="">All Types</option>
                <option
                    *ngFor="let type of types"
                    [value]="type.name"
                >{{ type.name }}</option>
            </select>
        </div>
        <!-- Legendary Checkbox -->
         
        <div class="flex items-center space-x-2">
            <input
                id="legendary"
                type="checkbox"
                [(ngModel)]="filters.isLegendary"
                (change)="onSearch()"
                class="h-5 w-5 text-blue-600 rounded border-gray-300 focus:ring-blue-500"
            />
            <label
                for="legendary"
                class="text-lg font-medium text-gray-700"
            >Legendary</label>
        </div>

        <!-- Speed Slider -->
        <div class="flex flex-col">
            <label
                for="speed"
                class="text-lg font-medium text-gray-700 mb-2"
            >Speed: {{ filters.speedRange }} km/h</label>
            <input
                id="speed"
                type="range"
                [(ngModel)]="filters.speedRange"
                min="0"
                max="200"
                (input)="onSearch()"
                class="w-full h-2 bg-blue-200 rounded-lg cursor-pointer"
            />
        </div>
    </div>
</div>
<app-pagination
  [currentPage]="filters.page"
  [totalPages]="totalPages"
  [itemsPerPage]="filters.limit"
  [itemsPerPageOptions]="itemsPerPageOptions"
  (pageChange)="onPageChange($event)"
  (itemsPerPageChange)="onItemsPerPageChange($event)"
></app-pagination>
<div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Pokémon Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div
            *ngFor="let pokemon of pokemons"
            class="border border-gray-200 rounded-lg shadow-md hover:shadow-lg transition-shadow duration-200 p-4"
        >
            <img
                [src]="pokemon.image"
                alt="{{ pokemon.name }}"
                class="w-full h-48 object-contain mb-4"
            />
            <h3 class="text-lg font-semibold mb-2">{{ pokemon.name }}</h3>
            <p class="text-sm mb-1">Type 1: {{ pokemon.type1 }}</p>
            <p
                class="text-sm mb-1"
                *ngIf="pokemon.type2"
            >Type 2: {{ pokemon.type2 }}</p>
            <p class="text-sm mb-1">Total: {{ pokemon.total }}</p>
            <p class="text-sm mb-1">Legendary: {{ pokemon.legendary ? 'Yes' : 'No' }}</p>
            <button
                class="bg-blue-500 hover:bg-blue-600 text-white text-sm px-4 py-2 rounded-lg mt-2 w-full"
                (click)="viewPokemonDetails(pokemon.id!)"
            >
                View Details
            </button>
        </div>
    </div>
</div>
